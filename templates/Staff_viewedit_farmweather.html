{%extends 'Staff_index.html'%} 
{% load static %} 
{% block content %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% for i in var %}


<div class="row">
    <div class="col-md-9 grid-margin stretch-card">
        <div class="card" style="height: auto;">
    
            <div class="card-body">
                <div class="col-12 grid-margin">
                    <h3>Edit Farm Weather Details</h3>
                </div>
                <form method="post" action="{% url 'Staff_farmweather_update' i.id%}" enctype="multipart/form-data"> {% csrf_token %} 


                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Parameters
                        </label>
                        <div class="col-sm-9">
                            <!-- <input type="text" class="form-control form-control-sm" autocomplete="off" name="parameter" value="{{i.parameters}}" required> -->
                            <select class="form-control" name="parameter" >
                                <!-- <option value="{{i.parameters}}" style="color: black;">{{i.parameters}}</option> 
                                <option>Temperature</option>
                                <option>Humidity</option>
                                <option>Sunlight</option> -->
                                {% if i.parameters == "Temperature"%}
                                <option value="{{i.parameters}}">{{i.parameters}}</option>
                                <option>Humidity</option>
                                <option>Sunlight</option>                               
                                {% elif i.parameters == "Humidity"%}
                                <option value="{{i.parameters}}">{{i.parameters}}</option>
                                <option>Temperature</option>
                                <option>Sunlight</option>
                                {% elif i.parameters == "Sunlight"%}
                                <option value="{{i.parameters}}">{{i.parameters}}</option>
                                <option>Temperature</option>
                                <option>Humidity</option>
                                {%else%}
                                <option>Temperature</option>
                                <option>Humidity</option>
                                <option>Sunlight</option>
                                {%endif%}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Date
                        </label>
                        <div class="col-sm-9">
                            <input type="date" id="startdate" class="form-control form-control-sm" autocomplete="off" value="{{ab.date|date:'Y-m-d'}}" name="date"  required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                          Morning
                        </label>
                        <div class="col-sm-9">
                            <input type="number" id="temp1" class="form-control form-control-sm" autocomplete="off" name="morning" value="{{i.morning}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                          Evening
                        </label>
                        <div class="col-sm-9">
                            <input type="number" id="temp2" class="form-control form-control-sm" autocomplete="off" name="evening" value="{{i.evening}}">
                        </div>
                    </div>


                    <input type="hidden" id="avg" class="form-control form-control-sm" autocomplete="off" name="average" value="{{i.average}}" required>
                       
                    </div>           
                    <div>
                        <center>
                            <button type="submit" style="background-color: green; color: #fff;" class="btn  btn-icon-text mb-4">SUBMIT</button>
                            <a href="{% url 'Staff_farm_weather' %}" class="btn btn-info mb-4"> BACK</a>
                        </center>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<script>
    $(function() {
      var dtToday = new Date();
      var month = dtToday.getMonth() + 1;
      var day = dtToday.getDate();
      var year = dtToday.getFullYear();
      if (month < 10)
          month = '0' + month.toString();
      if (day < 10)
          day = '0' + day.toString();
      var maxDate = year + '-' + month + '-' + day;
      $('#startdate').attr('max', maxDate);
    })
  </script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function() {
    $("#temp1, #temp2").on("keyup", total);
 	function total() {
 	$("#avg").val((Number($("#temp1").val()) + Number($("#temp2").val()))/2);
 	
	}
 });
</script>
{%endfor%}
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if msg_success %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            text: '{{ msg_success }}',
            showConfirmButton: false,
            timer: 3000
        }).then(function () {
            javascript: history.go(-2);
        })
        
    </script>
    {% endif %}
    
{% endblock %}
