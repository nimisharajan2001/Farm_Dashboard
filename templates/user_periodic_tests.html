{% extends 'user_index.html'%}
{% load static %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-5 col-lg-10"></div>
          <div class="col-7 col-sm-4 col-md-3 col-lg-2">
              <a href="{% url 'user_add_periodic_tests' %}" class="btn" style="background-color: blueviolet; color: white;">Add New</a>
          </div>
        </div>
        <h4 class="card-title">Entered Details</h4>
        <div class="form-group">
          <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search Here.." title="Type in a name" >
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="background-color: green; color: #fff;">
                 Tests
                </th>
                <th style="background-color: green; color: #fff;">
                  Location
                 </th>
                <th style="background-color: green; color: #fff;">
                   Date Measured
                </th>
                <th style="background-color: green; color: #fff;">
                    Measurement
                </th>
                <th style="background-color: green; color: #fff;">
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="myTable">
              {% for i in var %}
              <tr style="background-color: rgb(241, 249, 252);">
                <td>{{i.tests}}</td>
                <td>{{i.place}}</td>
                <td>{{i.date|date:"d-m-Y"}}</td>
                <td>{{i.measurement}}</td>
                <td>
                  <a href="{% url 'user_viewedit_periodictest' i.id%}">
                    <div class="btn  btn-sm" style="color: white;  background-color: maroon;"><i class="ti-reload pr-2"></i>View/Edit</div>
                  </a>
                </td>
              </tr>
              {% endfor %}
              <!-- <tr style="background-color: rgb(241, 249, 252);">
                <td>EC</td>
                <td></td>
                <td></td>

              </tr>
              <tr style="background-color: rgb(241, 249, 252);">
                <td>PH</td>
                <td></td>
                <td></td>

              </tr> -->


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
