{% extends 'Admin_index.html'%}
{% load static %}
{% block content %}
    {% for i in var%}
        <div class="row">
            <div class="col-md-4 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <center>
                  <h4 class="card-title">PROFILE</h4>
                  <img src="{{i.photo.url}}" alt="image" style="border-radius: 50%;" class="mt-4"/>
                  <!-- <canvas id="transaction-history" class="transaction-chart"></canvas> -->
                  <div class="  bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                    <div class="text-md-center text-xl-left">
                      <h6 class="mb-1 mt-3">Name</h6>
                      <!-- <p class="text-muted mb-0">07 Jan 2019, 09:12AM</p> -->
                    </div>
                    <div class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-1 py-xl-0">
                      <h6 class="text-muted mb-1 mt-3">{{i.name}}</h6>
                    </div>
                  </div>
                  </center>
                </div>
              </div>
            </div>
            <div class="col-md-8 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="text-muted" style="text-align: center;">DETAILS</h4>
                  <div class="d-flex flex-row justify-content-between">
                   
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="preview-list">
                        <!--  -->
                        
                        <!-- -->
                        <div class="preview-item border-bottom">
                          <div class="preview-thumbnail">
                            <!--  -->
                          </div>
                          <div class="preview-item-content d-sm-flex flex-grow">
                            <div class="flex-grow">
                              <h5 class="preview-subject">Date of joining</h5>
                              <!--  -->
                            </div>
                            <div class="me-auto text-sm-right pt-2 pt-sm-0">
                              <h5 class="preview-subject">{{i.date|date:"d-m-Y"}}</h5>
                              <!-- -->
                            </div>
                          </div>
                        </div>
                        <div class="preview-item border-bottom">
                          <div class="preview-thumbnail">
                            <!--  -->
                          </div>
                          <div class="preview-item-content d-sm-flex flex-grow">
                            <div class="flex-grow">
                              <h5 class="preview-subject">EMAIL</h5>
                              <!-- -->
                            </div>
                            <div class="me-auto text-sm-right pt-2 pt-sm-0">
                              <h5 class="preview-subject">{{i.email}}</h5>
                              <!-- <p class="text-muted mb-0">35 tasks, 7 issues </p> -->
                            </div>
                          </div>
                        </div>
                        <div class="preview-item border-bottom">
                          <div class="preview-thumbnail">
                            <!-- <div class="preview-icon bg-warning">
                              <i class="mdi mdi-chart-pie"></i>
                            </div> -->
                          </div>
                          <div class="preview-item-content d-sm-flex flex-grow">
                            <div class="flex-grow">
                              <h5 class="preview-subject">CONTACT NO</h5>
                              <!-- <p class="text-muted mb-0">New application planning</p> -->
                            </div>
                            <div class="me-auto text-sm-right pt-2 pt-sm-0">
                              <h5 class="preview-subject">{{i.mobile}}</h5>
                              <!-- <p class="text-muted mb-0">27 tasks, 4 issues </p> -->
                            </div>
                          </div>
                        </div>
                        <div class="preview-item">
                            <div class="preview-thumbnail">
                            </div>
                            <div class="preview-item-content d-sm-flex flex-grow">
                              <div class="flex-grow">
                                <h5 class="preview-subject">Team</h5>
                              </div>
                              <div class="me-auto text-sm-right pt-2 pt-sm-0">
                                <h5 class="preview-subject">{{i.team}}</h5>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> 
         
          <!-- <div class="row">
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Line chart</h4>
                  <canvas id="lineChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Bar chart</h4>
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>
          </div> -->

          

          <div class="row">
            
            <div class="col-12 col-sm-6 col-md-6 col-lg-6  grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Farm Expense</h4>
                  <canvas id="chart" style="height: 230px"></canvas>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Over View</h4>
                  <canvas id="pie-chart" style="height: 250px"></canvas>
                </div>
              </div>
            </div>
          </div>
          
          <center>
            <a href="{% url 'Admin_client_chart' i.id%}" style="text-decoration: none; color: white;">
              <button type="button" class="btn btn-primary btn-icon-text " id="btnSearch" >Click Here to View Farm Revenue </button>
            </a>
          </center>
          {%endfor%}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
          <script src="{% static 'assets/vendors/chart.js/Chart.min.js' %}"></script>
          <script src="{% static 'assets/js/chart.js' %}"></script>
          
          <script>
          
            var config = {
              type: 'pie',
              data: {
                
                datasets: [{
                  
                  data: {{ data|safe }},
                  backgroundColor: ['rgba(255, 99, 132, 0.8)',
                  'rgba(54, 162, 235, 0.8)',
                  'rgba(255, 206, 86, 0.8)'
                  ],
                }],
                
                labels: ['price','total','quantity'],
          
              },      
              options: {
                responsive: true
              }
            };
          
            window.onload = function() {
              var ctx = document.getElementById('pie-chart').getContext('2d');
              window.myPie = new Chart(ctx, config);
            };
          
          </script>
          <script>
          
          let ctx = document.getElementById("chart").getContext("2d");
          let chart = new Chart(ctx, {
          type: "bar",
          data: {
          labels: ['Price','Totalcost','Quantity'],
          datasets: [
          {
            // label: "Performance",
            // backgroundColor: "#79AEC8",
            // borderColor: "#417690",
          
            data: {{ data|safe }},
            backgroundColor: ['rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)'
            
            ],
          
            
          }
          ]
          },
          options: {   
            legend: {
            display: false
            },
           
            scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true,
                        max:100000
                  }
              }]
          }
             
          }
          });
          </script>

          

{% endblock %}
