{%extends 'Staff_index.html'%}
{% load static %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="row">
    <div class="col-md-9 grid-margin stretch-card">
        <div class="card" style="height: auto;">

            <div class="card-body">
                <div class="col-12 grid-margin">
                    <h3>Add Plant Details</h3>
                </div>
                <form method="post" action="" enctype="multipart/form-data">
                     {% csrf_token %}
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Plant Name
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" autocomplete="off" name="plant" value="" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Location
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" autocomplete="off" name="location" value="" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Number of Plants
                        </label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control form-control-sm" autocomplete="off" name="number" value="" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Planting Date
                        </label>
                        <div class="col-sm-9">
                            <input type="date" id="startdate" class="form-control form-control-sm"  name="planting" value="" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Flowering Date
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" autocomplete="off" name="flowering">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Pest Control Date
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm"  name="pest">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                          Fruiting Date
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" autocomplete="off" name="fruiting">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                          Fertilization Date
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" autocomplete="off" name="fertilization">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                          Harvesting Date
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" autocomplete="off" name="harvesting">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                          Harvested Data
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" autocomplete="off" name="harvesteddata" >
                        </div>
                    </div>

                    </div>

                    <div>
                        <center>
                            <button type="submit" style="background-color: green; color: #fff;" class="btn  btn-icon-text mb-4">SUBMIT</button>
                            <a href="{% url 'Staff_plant_details' %}" class="btn btn-info mb-4"> BACK</a>
                        </center>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>

<script>
    $(function() {
      var dtToday = new Date();
      var month = dtToday.getMonth() + 1;
      var day = dtToday.getDate();
      var year = dtToday.getFullYear();
      if (month < 10)
          month = '0' + month.toString();
      if (day < 10)
          day = '0' + day.toString();
      var maxDate = year + '-' + month + '-' + day;
      $('#startdate').attr('max', maxDate);
    })
</script>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if msg_success %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            text: '{{ msg_success }}',
            showConfirmButton: false,
            timer: 3000
        }).then(function () {
            javascript: history.go(-2);
        })

    </script>
    {% endif %}

{% endblock %}
